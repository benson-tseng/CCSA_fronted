<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-8">

  <!-- 按钮触发对话框 -->
  <button class="bg-blue-500 text-white p-2 rounded" onclick="openDialog()">打开对话框</button>

  <!-- 对话框容器 -->
  <div id="myModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <!-- 对话框内容 -->
    <div class="bg-white p-8 rounded">
      <div class="flex flex-wrap justify-center rounded-[25px] border-4 border-sky-500">
        <div class="text-center mt-10">
          <div class="mx-auto w-1/2 flex items-center justify-center">
            <img src="static/face-id.png" class="h-20 w-20 mx-48">
          </div>
          <p class="text-4xl font-sans text-sky-500 font-bold">CREATE</p>
          <br>
          <div class="flex mb-4 mt-3">
            <div class="w-1/3 flex items-center justify-center mr-2 ml-10">
              <p class="text-2xl font-sans text-sky-500 font-bold">Id:</p>
            </div>
            <div class="w-2/3 flex justify-center">
              <p>Image</p>
            </div>
          </div>
          <br>
          <div class="flex mb-4">
            <div class="w-1/3 flex items-center justify-center mr-2 ml-10">
              <p class="text-2xl font-sans text-sky-500 font-bold">Id:</p>
            </div>
            <div class="w-2/3 flex justify-center">
              <p>Image</p>
            </div>
          </div>
          <br>
          <div class="flex mb-4">
            <div class="w-1/3 flex items-center justify-center mr-2 ml-10">
              <p class="text-2xl font-sans text-sky-500 font-bold">Id:</p>
            </div>
            <div class="w-2/3 flex justify-center">
              <p>Image</p>
            </div>
          </div>
          <br>
          <div class="flex mb-4">
            <div class="w-1/3 flex items-center justify-center mr-2 ml-10">
              <p class="text-2xl font-sans text-sky-500 font-bold">Id:</p>
            </div>
            <div class="w-2/3 flex justify-center">
              <p>Image</p>
            </div>
          </div>
          <div>
            <button
              class="rounded-full border-[3px] border-sky-500 p-3 px-10 mt-2 mb-10 cursor-pointer hover:bg-sky-500 hover:text-white text-2xl font-sans text-sky-500 font-bold"
              onclick="closeDialog()">
              close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // JavaScript 函数，用于打开对话框
    function openDialog() {
      document.getElementById('myModal').classList.remove('hidden');
    }

    // JavaScript 函数，用于关闭对话框
    function closeDialog() {
      document.getElementById('myModal').classList.add('hidden');
    }
  </script>

</body>

</html>
