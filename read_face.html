<!DOCTYPE html>
<html>

<head>
  <title>Read Face</title>
</head>

<body>
  <input id="img" type="file" name="images[]">
  <br>
  <button onclick="read_face()">submit</button>

</body>
<script>
  function read_face() {
    let img = document.getElementById("img").files;
    var formdata = new FormData();
    formdata.append("img", img[0], img[0].name);

    var requestOptions = {
      method: 'POST',
      body: formdata,
      redirect: 'follow'
    };

    fetch("http://hc3.isl.lab.nycu.edu.tw:8100/rgn/", requestOptions)
      .then(response => response.text())
      .then(result => alert(result))
      .catch(error => alert('error', error));

  }
</script>

</html>
